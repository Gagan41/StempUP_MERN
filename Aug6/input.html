<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labels</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.shutterstock.com/shutterstock/photos/2496239535/display_1500/stock-vector-hacker-ethical-hacker-black-head-hacker-art-illustration-silhouette-2496239535.jpg"
    />
  </head>
  <body>
    <center>
      <form action="">
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
        <br /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email"
          required
        />
        <br /><br />
        <label for="number">Number:</label>
        <input
          type="text"
          name="number"
          id="number"
          placeholder="Enter your Number"
          required
        />
        <br /><br />
        <label for="pass">Password:</label>
        <input
          type="password"
          name="pass"
          id="pass"
          placeholder="Enter password"
        />
        <br /><br />
        <button type="reset">Submit</button>
      </form>
      <hr />
      <form action="">
        <label for="resume">Resume:</label>
        <input type="file" name="resume" id="resume" required />
        <br /><br />
        <label for="Color">color:</label>
        <input type="color" name="color" id="color" />
        <br /><br />
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" />
        <br /><br />
        <label for="range">Range:</label>
        <input type="range" />
        <br /><br />
        <label for="num">Number</label>
        <input type="number" name="num" id="num" />
        <br /><br />
        <label for="radio">Radio:</label>
        <input type="radio" name="radio" id="radio" />
        <br /><br />
        <label for="search">Search</label>
        <input type="search" />
        <br /><br />
        <hr />

        <label for="city">Select city</label>
        <select
          name="
        city"
          id="city"
        >
          <option value="tiptur">Tiptur</option>
          <option value="bangalore">Bangalore</option>
        </select>
        <br /><br />

        <input type="checkbox" required /> I accpet terms & conditions
        <br /><br />
        <input type="checkbox" readonly /> I opt-out for weeklt email
        sunscription
        <br><br>
        <p>Select your Gender</p>
        <input type="radio" name="gender" id="name" value="male">
        <label for="male">Male</label>
        <br><br>
         <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
      </form>
    </center>
  </body>
</html>
