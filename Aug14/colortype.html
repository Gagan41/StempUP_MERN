<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color types</title>
    <style>
      .first {
        color: pink;
      }
      .second {
        color: rgb(253, 138, 243);
      }
      .third{
        color: rgba(253, 138, 243, 0.5);
      }
      .fourth{
        color: #ca77ca;
      }
      .fifth{
        color: hsl(309, 93%, 48%);
      }
      .sixth{
        color: hsla(309, 93%, 48%,0.5);
      }
    </style>
  </head>
  <body>
    <h1 class="first">Hello</h1>
    <h1 class="second">Hello</h1>
    <h1 class="third">Hello</h1>
    <h1 class="fourth">Hello</h1>
    <h1 class="fifth">Hello</h1>
    <h1 class="sixth">Hello</h1>
  </body>
</html>
