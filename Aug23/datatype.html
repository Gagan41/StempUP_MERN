<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types in JS</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.canva.com/web/images/70fd3febf6db730977892f46e3cb142e.png"
    />
  </head>
  <body>
    <h1>Data Types in JS</h1>
    <h1>see the console for output</h1>
    <script>
      //primitive data types
      //String : A sequence of characters enclosed in quotes
      let name = "gagan";
      console.log(`String: ${name}`);
      console.log(typeof name);

      //number : represents integer and floating point numbers
      let age = 25;
      let pi = 3.14;
      console.log(`Age is: ${age}`);
      console.log(`value of pi is: ${pi}`);
      console.log(typeof age);

      //Bigint : used to represent very large integers beyond number limit
      let bigNumber = 1234567890123456789012345678901234567890n;
      let big = 1456149851549856215498562615485625459625148;
      console.log(`Large number is: ${bigNumber}`);
      console.log(`another is: ${big}`);
      console.log(typeof bigNumber);

      //Boolean : represnt true or false values
      let isStydent = true;
      let isWorking = false;
      console.log(`Boolean true: ${isStydent}`);
      console.log(`boolean false: ${isWorking}`);
      console.log(typeof isStydent);

      //undefined : a variable is declared nut no valsue is assigned
      let noAssigned;
      console.log(`Undefined variable: ${noAssigned}`);

      //type to ckeck the data type of variable
      console.log(typeof noAssigned);

      //Null; represents intentional absebse of an value
      let emptValue = null;
      console.log(`Null variable: ${emptValue}`);

      //Symbol : A unique and immutable identifier, oftern used as object keys
      let unqId = Symbol("id");
      console.log("Symbol is", unqId);
      console.log("Symbol", unqId);

      //non - primitive data types
      //object: A collection of key value pairs of properties
      let person = {
        firstName: "Alice",
        secondName: "Bob",
        age: 35,
      };
      console.log("object is", person);
      console.log(`${person}`);
      console.log(typeof person);

      //Array : a special type of object used to store an ordered list of values
      let numbers = [1, 2, 3, 4, 5];
      console.log("Array ", numbers);
      console.log(`${numbers}`);

      //function : a block of reusable code that performs a special  task
      function greet() {
        return "hello, World";
      }
      console.log("function :", greet());
      console.log(`${greet()}`);
    </script>
  </body>
</html>
