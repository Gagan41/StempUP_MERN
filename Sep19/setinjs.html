<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sets in JS</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.canva.com/web/images/70fd3febf6db730977892f46e3cb142e.png"
    />
  </head>
  <body>
    <h1>sets in JS</h1>
    <h2>see the console for output</h2>
    <script>
      const first = new Set([1, 2, 3, 4, 5]);
      console.log(first);

      let mySet = new Set();
      console.log(typeof mySet); // object
      console.log(mySet instanceof Set); // true

      mySet.add(1);
      mySet.add(5);
      mySet.add("some text");
      let o = { a: 1, b: 2 };
      mySet.add(o);

      console.log(mySet);
      // Set(4) { 1, 5, 'some text', { a: 1, b: 2 } }

      console.log(mySet.size); // 4

      console.log(mySet.has(1)); // true
      console.log(mySet.has(3)); // false, 3 has not been added to the set
      console.log(mySet.has(5)); // true
      console.log(mySet.has(Math.sqrt(25))); // true
      console.log(mySet.has("Some Text".toLowerCase())); // true
      console.log(mySet.has(o)); // true

      mySet.delete(5); // removes 5 from the set
      console.log(mySet.has(5)); // false, 5 has been removed

      //iterating through sets
      let it = mySet.values();

      for (let v of it) {
        console.log(v);
      }
      // 1
      // 'some text'
      // { a: 1, b: 2 }

      let q = "";
      for (let x of mySet) {
        q += x + " ";
      }
      console.log(q);

      // Array.from can also be used to convert a Set to an Array:
      let myArr = Array.from(mySet);
      console.log(myArr);
      // [ 1, 'some text', { a: 1, b: 2 } ]

      //using entries
      let p = mySet.entries();
      for (let e of p) {
        console.log(e);
      }
      // [ 1, 1 ]
      // [ 'some text', 'some text' ]
      // [ { a: 1, b: 2 }, { a: 1, b: 2 } ]

      let a = new Set([1, 2, 6]);
      let b = new Set([4, 5, 6]);
      //union of sets
      console.log("union :", a.union(b));

      //intersection of sets
      console.log("intersection :", a.intersection(b));

      //difference of sets
      console.log("difference :", a.difference(b));

      //symmetric difference of sets
      console.log("symmetric difference: ", a.symmetricDifference(b));

      //isSubsetof
      console.log("isSubsetof :", a.isSubsetOf(b));

      //isSupersetof
      console.log("isSupersetof :", a.isSupersetOf(b));

      //isDisjointFrom
      console.log("isDisjointFrom :", a.isDisjointFrom(b));
    </script>
  </body>
</html>
