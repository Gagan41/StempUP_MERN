<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date in JS</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.canva.com/web/images/70fd3febf6db730977892f46e3cb142e.png"
    />
  </head>
  <body>
    <h1>Date in JS</h1>
    <h2>see the console for output</h2>
    <script>
      let now = new Date();
      console.log(now);

      // Different ways to create a date object
      //A date object can be created with a specified date and time
      let d1 = new Date("September 18, 2024 10:30:00");
      console.log(d1);

      //In JS months are 0-indexed (0 = January, 1 = February, ..., 8 = September)
      let d2 = new Date(2074, 8, 18, 10, 30, 9, 34); // Year, Month (0-indexed), Day, Hours, Minutes, Seconds, Milliseconds
      console.log(d2);

      let d3 = new Date(2028, 8, 18); // Time defaults to 00:00:00 year,month,day
      console.log(d3);

      let d4 = new Date(1758176181405); // Milliseconds since January 1, 1970
      console.log(d4);

      // Getting components of the date
      console.log("Year:", now.getFullYear());
      console.log("Month:", now.getMonth()+1); // Month is 0-indexed
      console.log("Date:", now.getDate());
      console.log("Day of Week:", now.getDay()); // 0 (Sun) to 6 (Sat)
      console.log("Hours:", now.getHours());
      console.log("Minutes:", now.getMinutes());
      console.log("Seconds:", now.getSeconds());
      console.log("Milliseconds:", now.getMilliseconds());

      // Setting components of the date
      let futureDate = new Date();
      futureDate.setFullYear(2025);
      futureDate.setMonth(11); // December
      futureDate.setDate(25); // Christmas
      futureDate.setHours(0);
      futureDate.setMinutes(0);
      futureDate.setSeconds(0);
      console.log("Future Date:", futureDate);

      // // Date arithmetic
      // let pastDate = new Date();
      // pastDate.setDate(pastDate.getDate() - 7); // 7 days ago
      // console.log("Past Date (7 days ago):", pastDate);

      // let nextWeek = new Date();
      // nextWeek.setDate(nextWeek.getDate() + 7); // 7 days from now
      // console.log("Next Week (7 days from now):", nextWeek);

      // Formatting dates
      console.log("ISO String:", now.toISOString());
      console.log("Locale String:", now.toLocaleString());
      console.log("UTC String:", now.toUTCString());
    
    </script>
  </body>
</html>
