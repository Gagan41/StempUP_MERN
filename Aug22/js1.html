<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS variables</title>
  </head>
  <body>
    <h1>Check the console for output</h1>
    <h1>Primitive data types</h1>
    <h1>Number</h1>
    <script>
      let a = 2;
      console.log(a);
      let b = 1.3;
      console.log(b);
      let c = Infinity;
      console.log(c);
      let d = "text" / 2;
      console.log(d);
    </script>
    <h1>String</h1>
    <script>
      let s1 = "Hello";
      let s2 = "World";
      console.log(`Message : ${s1}`);
    </script>
    <h1>Boolean</h1>
    <script>
      let flog = true;
      console.log(flog);
    </script>
    <h1>Symbols</h1>
    <script>
      let symb1 = Symbol("%");
      let symb2 = Symbol("&");
      console.log(symb1 === symb2);
    </script>
    <hr />
    <h1>Non-primitive data types</h1>
    <h1>Objects</h1>
    <!-- objects are key value pairs of properties -->
    <script>
      let person = {
        name: "ani",
        age: 25,
      };
      console.log(person);
    </script>
    <h1>Array</h1>
    <script>
      let colors = ["red", "green", "yellow"];
      console.log(colors);
    </script>
    <h1>Function</h1>
    <script>
      let name = "ani";
      function greet(name) {
        console.log(`My name is : ${name}`);
      }
      greet(name);
    </script>
    <h1>Date</h1>
    <script>
      let currentDate = new Date();
      console.log(currentDate);
    </script>
    <h1>Regex Expressions</h1>
    <!-- they are the patterns used to match character expressions -->
    <script>
      let regex = /hello/;
      console.log(regex.test("Hello world"));   
    </script>
    <hr>
    <h1>Facts</h1>
    <h1>Dynamically types</h1>
    <script>
      let x = 42;
      x = "hello";
      x = [1,7,2];
      console.log(x);
    </script>
    <h1>Primitive types behave like onjects</h1>
    <script>
      let q = "hello";
      console.log(q.length);
    </script>
  </body>
</html>
