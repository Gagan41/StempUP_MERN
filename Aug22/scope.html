<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scope var's</title>
</head>
<body>
  <h1>var Keyword</h1>
  <Script>
    var n = 10;
    console.log(n);
    var n = 20;
    console.log(n);
  </Script>
  <h1>let ketword</h1>
  <script>
    let a = 10;
    console.log(a);
    a = 20;
    console.log(a);
  </script>
  <h1>const keyword</h1>
  <script>
    const b = 100;
    console.log(b);
  </script>
</body>
</html>
