<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous function in ordering pizza</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.canva.com/web/images/70fd3febf6db730977892f46e3cb142e.png"
    />
  </head>
  <body>
    <h1>Asynchronous function in ordering pizza</h1>
    <h2>see the console for output</h2>
    <script>
      console.log("Food ordered");

      setTimeout(() => {
        console.log("Food cooked");

        setTimeout(() => {
          console.log("Food Served");
        }, 5000);
      }, 5000);
    </script>
  </body>
</html>
