<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise function in ordering pizza</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.canva.com/web/images/70fd3febf6db730977892f46e3cb142e.png"
    />
  </head>
  <body>
    <h1>Promise function in ordering pizza</h1>
    <h2>see the console for output</h2>
    <script>
      function orderFood() {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log("Food ordered");
            resolve();
          }, 1000);
        });
      }

      function cookFood() {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log("Food Cooked");
            resolve();
          }, 5000);
        });
      }

      function serveFood() {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log("Food Served");
            resolve();
          }, 8000);
        });
      }

      //promise chaining
      orderFood()
        .then(cookFood)
        .then(serveFood)
        .then(() => console.log("Done !"));
    </script>
  </body>
</html>
