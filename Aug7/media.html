<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio/Video</title>
     <link
      rel="icon"
      type="image/x-icon"
      href="https://www.shutterstock.com/shutterstock/photos/2496239535/display_1500/stock-vector-hacker-ethical-hacker-black-head-hacker-art-illustration-silhouette-2496239535.jpg"
    />
  </head>
  <body>
    <audio controls autoplay loop>
      <source src="audio.mp3" type="audio/mpeg" />
      Your browser does not support the audio element
    </audio>
    <br />
    <video controls width="500" height="300" autoplay muted loop>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video element
    </video>
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/FLYzEaiqpAw?si=eKj4AEPpvi9wunuo"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3883.4013905894303!2d76.45228077512783!3d13.262838587079978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbaab0c0efee091%3A0x3b58b35e3cd475eb!2sKalpataru%20Institute%20Of%20Technology%2C%20Tiptur%20District!5e0!3m2!1sen!2sin!4v1754547059217!5m2!1sen!2sin"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
