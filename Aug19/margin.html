<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.canva.com/web/images/70fd3febf6db730977892f46e3cb142e.png"
    />
    <style>
      .mtop {
        margin-top: 100px;
        border-style: solid;
        background: lightblue;
      }
      h2 {
        margin-bottom: 100px;
        border-style: solid;
        background: rgb(9, 237, 31);
      }
      h3 {
        margin-right: 100px;
        border-style: solid;
        background: rgb(246, 5, 126);
      }
      h4 {
        margin-left: 100px;
        border-style: solid;
        background: rgb(235, 243, 6);
      }
      .shortand-all {
        margin: 15px;
        border-style: solid;
        background: lightblue;
      }
      .margin-t-b {
        margin: 20px 10px; /*t/b, l/r*/
        border-style: solid;
        background: lightblue;
      }
      .mt-all {
        border-style: solid;
        background: rgb(2, 84, 111);
        margin: 5px 10px 15px 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="mtop">Aniketh</h1>
    <h2>Gagan</h2>
    <h3>Hello</h3>
    <h4>How are you</h4>
    <h1 class="shortand-all">Hello</h1>
    <p class="margin-t-b">hello</p>
    <h1 class="mt-all">Hello</h1>
  </body>
</html>
