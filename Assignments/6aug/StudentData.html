<!DOCTYPE html>
<html>
<head>
    <title>Student Admission Form</title>
    <link rel="icon" href="https://www.shutterstock.com/shutterstock/photos/2496239535/display_1500/stock-vector-hacker-ethical-hacker-black-head-hacker-art-illustration-silhouette-2496239535.jpg" type="image/x-icon">
</head>
<body bgcolor="#e0f7fa">

<center>
    <h2>Student Admission Form</h2>

    <form action="#">
        <table border="1" cellpadding="10">
            <tr>
                <td><label for="text">Text:</label></td>
                <td><input type="text" id="text" name="text"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="number">Number:</label></td>
                <td><input type="number" id="number" name="number"></td>
            </tr>
            <tr>
                <td><label for="date">Date:</label></td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td><label for="time">Time:</label></td>
                <td><input type="time" id="time" name="time"></td>
            </tr>
            <tr>
                <td><label for="color">Color:</label></td>
                <td><input type="color" id="color" name="color"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="file">Upload File:</label></td>
                <td><input type="file" id="file" name="file"></td>
            </tr>
            <tr>
                <td><label for="range">Range:</label></td>
                <td><input type="range" id="range" name="range" min="0" max="100"></td>
            </tr>
            <tr>
                <td><label for="checkbox">Agree:</label></td>
                <td><input type="checkbox" id="checkbox" name="agree"> I agree</td>
            </tr>
            <tr>
                <td><label for="textarea">Comments:</label></td>
                <td><textarea id="textarea" name="comments" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</center>

</body>
</html>
