<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Explorer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.canva.com/web/images/70fd3febf6db730977892f46e3cb142e.png"
    />
  </head>
  <body>
    <h1>ðŸŽ® Event Explorer</h1>

    <!-- Mouse Events Section -->
    <section>
      <h2>Mouse Events</h2>
      <div id="mouseBox">Move mouse here!</div>
      <p id="mouseCoords">Coordinates: X:0, Y:0</p>
    </section>

    <!-- Keyboard Events Section -->
    <section>
      <h2>Keyboard Events</h2>
      <div id="circle"></div>
    </section>

    <!-- Clipboard Events Section -->
    <section>
      <h2>Clipboard Events</h2>
      <textarea
        id="textArea"
        placeholder="Type and copy/cut/paste here..."
      ></textarea>
      <div id="clipboardOutput"></div>
    </section>

    <!-- Drag & Drop Section -->
    <section>
      <h2>Drag & Drop Events</h2>
      <div class="drag-items">
        <div class="draggable" draggable="true" id="item1">Item 1</div>
        <div class="draggable" draggable="true" id="item2">Item 2</div>
      </div>
      <div class="drop-target" id="dropZone">Drop items here</div>
      <p id="dropMessage"></p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
