<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Fiesta 2025</title>

    <link rel="stylesheet" href="style.css" />

    <style>
      h1,
      h2 {
        text-align: center;
        font-family: "Arial Black", sans-serif;
        color: #5c2c00;
      }
    </style>
  </head>
  <body>
    <h1 id="main-title" class="highlight">FOOD FIESTA 2025</h1>

    <p>TASTE THE WORLD, ONE BITE AT A TIME</p>

    <div style="text-align: center; font-weight: bold; color: #5c2c00;">
      October 12, 2025 â€¢ Central Park
    </div>

    <h2>FOOD MENU</h2>
    <ul id="food-menu">
      <li>Tacos</li>
      <li>Sushi</li>
      <li>Pasta</li>
      <li>Burgers</li>
      <li>Ice Cream</li>
    </ul>

    <h2>SPECIAL OFFERS</h2>
    <center>
      <table border="0" cellpadding="10" cellspacing="0">
        <tr>
          <th>Item</th>
          <th>Discount</th>
        </tr>
        <tr>
          <td>Tacos</td>
          <td class="discount-10">10%</td>
        </tr>
        <tr>
          <td>Sushi</td>
          <td class="discount-15">15%</td>
        </tr>
        <tr>
          <td>Ice Cream</td>
          <td class="discount-20">20%</td>
        </tr>
      </table>
    </center>

    <h2>CONTACT US</h2>
    <form align="center">
      <input type="text" name="name" placeholder="Name" /><br /><br />
      <input type="email" name="email" placeholder="Email" /><br /><br />
      <select name="favorite-food">
        <option value="">Favorite Food</option>
        <option value="tacos">Tacos</option>
        <option value="sushi">Sushi</option>
        <option value="pasta">Pasta</option>
        <option value="burgers">Burgers</option>
        <option value="icecream">Ice Cream</option>
      </select><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
