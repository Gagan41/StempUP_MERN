<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.canva.com/web/images/70fd3febf6db730977892f46e3cb142e.png"
    />
    <title>Flex-Box</title>
  </head>
  <style>
    .flex-container {
      display: flex;
      background-color: yellow;
    }
    .flex-container > div {
      background-color: greenyellow;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }
    .flex-container2 {
      display: inline;
      background-color: deepskyblue;
    }
    .flex-container2 > div {
      background-color: #f1f1f1;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }
    .flex-container3 {
      display: block;
      background-color: deepskyblue;
    }
    .flex-container3 > div {
      background-color: #f1f1f1;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }
    .flex-container4 {
      display: inline-block;
      background-color: deepskyblue;
    }
    .flex-container4 > div {
      background-color: #f1f1f1;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }
  </style>
  <body>
    <h1>flex Display</h1>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <h1>inline Display</h1>
    <div class="flex-container2">
      <div>hello</div>
      <div>hello</div>
      <div>hello</div>
    </div>
    <h1>block Display</h1>
    <div class="flex-container3">
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <h1>inline-block Display</h1>
    <div class="flex-container4">
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
