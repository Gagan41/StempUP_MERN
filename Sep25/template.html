<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Literals</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.canva.com/web/images/70fd3febf6db730977892f46e3cb142e.png"
    />
  </head>
  <body>
    <h1>Template Literals in JS</h1>
    <h2>see the console for output</h2>
    <script>
      console.log("this is Bharat's laptop template literal");

      let x = 65;
      console.log(`the value of x is ${x}`);
      console.log("the value of x is " + x);
      console.log(`the value of x+5 is ${x + 5}`);
    </script>
  </body>
</html>
