<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object binding</title>
   <link
      rel="icon"
      type="image/x-icon"
      href="https://static.canva.com/web/images/70fd3febf6db730977892f46e3cb142e.png"
    />
</head>
<body>
  <h1>object binding</h1>
  <h2>see the console for output</h2>
  <script>
    const person = {
      firstName: "John",
      lastName: "Doe",
      fullName: function() {
        return this.firstName + " " + this.lastName;
      }
    };
    console.log(person.fullName());

    const member = {
      firstName: "Hege",
      lastName: "Nilsen"
    };

    let fullName = person.fullName.bind(member);
    console.log(fullName());
  </script>
</body>
</html>
