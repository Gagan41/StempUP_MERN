<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <p id="demo"></p>
    <p id="vs"></p>
</head>
<body>
    <script>
        const person = {
  fullName: function(city,country) {
    return this.firstName + " " + this.lastName+' , '+city+' , '+country;
  }
}
const person1 = {
  firstName:"John",
  lastName: "Doe"
}
const person2 = {
  firstName:"Mary",
  lastName: "Doe"
}
document.getElementById("demo").innerHTML=person.fullName.apply(person1,["Banglore","India"]);
document.getElementById("vs").innerHTML=person.fullName.apply(person2,["Mysore","India"]);


    </script>
</body>
</html>
