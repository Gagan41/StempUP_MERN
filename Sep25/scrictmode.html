<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strict Mode in HTML</title>
   <link
      rel="icon"
      type="image/x-icon"
      href="https://static.canva.com/web/images/70fd3febf6db730977892f46e3cb142e.png"
    />
</head>
<body>
  <h1>Strict Mode in HTML</h1>
  <h2>see the console for output</h2>
  <script>
    "use strict";
    let x = 3.14; // This will cause an error because x is not declared if not declared using let, const, or var
    console.log(x);
  </script>
</body>
</html>
