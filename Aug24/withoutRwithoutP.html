<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Without return and without parameter</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.canva.com/web/images/70fd3febf6db730977892f46e3cb142e.png"
    />
  </head>
  <body>
    <h1>Without return and without parameter</h1>
    <button onclick="wish()">click me</button>
    <p id="output"></p>
    <script>
      function wish() {
        document.getElementById("output").innerHTML = "Good Afternoon";
      }
    </script>
  </body>
</html>
